<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighthouse Coffee</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="icon" href="media/coffefavicon.svg" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Lighthouse Coffee</h1>
        <p class="established">Est. 2017</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            class="img-coffee"
            src="media/coffee icon.png"
            alt="coffee icon"
          />
          <article class="item">
            <p class="flavor">Espresso</p>
            <p class="price">Rp 20.000</p>
          </article>
          <article class="item">
            <p class="flavor">Black</p>
            <p class="price">Rp 25.000</p>
          </article>
          <article class="item">
            <p class="flavor">Mochachino</p>
            <p class="price">Rp 35.000</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p>
            <p class="price">Rp 30.000</p>
          </article>
          <article class="item">
            <p class="flavor">Lattes</p>
            <p class="price">Rp 28.000</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img class="img-dessert" src="media/dessert icon.png" alt="dessert" />
          <article class="item">
            <p class="desserts">Pancake</p>
            <p class="price">Rp 23.000</p>
          </article>
          <article class="item">
            <p class="desserts">Brownies</p>
            <p class="price">Rp 22.000</p>
          </article>
          <article class="item">
            <p class="desserts">Cinnamon Roll</p>
            <p class="price">Rp 25.000</p>
          </article>
          <article class="item">
            <p class="desserts">Croissant</p>
            <p class="price">Rp 20.000</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <p>
          <a
            href="https://lighthousecoffeebrewery.mygostore.com/lighthouse-coffee-brewery/0aa08404-78e0-1eb2-8178-fdf669420132"
          >
            Visit Our Website
          </a>
        </p>
        <p class="address">Lighthouse Coffee Brewery</p>
      </footer>
    </div>
  </body>
</html>
